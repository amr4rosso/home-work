<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Project</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="./css/style.css">
</head>
<body>

	<header class="header">
		<div class="container flex">
			<div class="logo flex">
				<img src="./img/header/logo.svg" alt="logo">
				<div>
					<h6 class="logo__title">Foundation</h6>
					<p class="logo__text">Startup landing template</p>
				</div>
			</div>
			<nav class="header__nav flex">
				<ul class="header__ul flex">
					<li class="header__li">
						<a href="#" class="header__link">Home</a>
					</li>
					<li class="header__nav-li">
						<a href="#" class="header__link">Stories</a>
					</li>
				</ul>
				<button class="header__button">Get Started</button>
			</nav>
		</div>
	</header>

	<section class="asked">
		<div class="container flex">
			<div class="asked__answer">
				<h2 class="asked__title">What is it about?</h2>
				<p class="asked__text">Building a website for a startup that looks amazing is not a rocket science anymore.</p>
			</div>
			<div class="asked__answer">
				<h2 class="asked__title">Who is it for?</h2>
				<p class="asked__text">Startups, small companies and teams, entrepreneurs and web developers.</p>
			</div>
		</div>
	</section>

	<section class="organizations container">
		<ul class="organizations__ul flex">
			<li class="organizations__li">
				<img src="./img/organizations/Bitmap1.png" alt="logo the New York Times">
			</li>
			<li class="organizations__li">
				<img src="./img/organizations/Bitmap2.png" alt="logo Forbes">
			</li>
			<li class="organizations__li">
				<img src="./img/organizations/Bitmap3.png" alt="logo Apple">
			</li>
			<li class="organizations__li">
				<img src="./img/organizations/Bitmap4.png" alt="logo Mashable">
			</li>
			<li class="organizations__li">
				<img src="./img/organizations/Bitmap5.png" alt="logo WSJ">
			</li>
			<li class="organizations__li">
				<img src="./img/organizations/Bitmap6.png" alt="logo Google">
			</li>
		</ul>
	</section>
	
</body>
</html>
